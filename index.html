<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>Calculator</title>
        <link rel="stylesheet" href="stylesheet.css">
        <script src="script.js" defer></script>
    </head>
    <body>
        <div class="calculator">
            <div class="displayer"></div>
            <button class="btn1" value="1">1</button>
            <button class="btn2" value="2">2</button>
            <button class="btn3" value="3">3</button>
            <button class="btn4" value="4">4</button>
            <button class="btn5" value="5">5</button>
            <button class="btn6" value="6">6</button>
            <button class="btn7" value="7">7</button>
            <button class="btn8" value="8">8</button>
            <button class="btn9" value="9">9</button>
            <button class="btn0" value="0">0</button>
            <button class="btnAdd" value="add">+</button>
            <button class="btnSub" value="subtract">-</button>
            <button class="btnMul" value="multiply">x</button>
            <button class="btnDiv" value="divide">/</button>
            <button class="btnEqual" value="equal">=</button>
            <button class="btnClear">Clr</button>
        </div>
    </body>
</html>
