<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>Calculator</title>
        <link rel="stylesheet" href="stylesheet.css">
        <script src="script.js" defer></script>
    </head>
    <body>
        <h1>Calculator</h1>
        <div class="container">
            <div class="displayBox">
                <div class="display">
                </div>
            </div>
            
            <div class="leftBox">
                <div class="divPercentage">
                    <button class="percentageBtn" value="percentage">%</button>
                </div>
                <div class="divSignChg">
                    <button class="changeSignBtn" value="changeSign">+/-</button>
                </div>
                <div class="divClear">
                    <button class="btnClear">Clr</button>
                </div>
                <div class="div9">
                    <button class="numBtn" id="btn9" value="9">9</button>
                </div>
                <div class="div8">
                    <button class="numBtn" id="btn8" value="8">8</button>
                </div>
                <div class="div7">
                    <button class="numBtn" id="btn7" value="7">7</button>
                </div>
                <div class="div6">
                    <button class="numBtn" id="btn6" value="6">6</button>
                </div>
                <div class="div5">
                    <button class="numBtn" id="btn5" value="5">5</button>
                </div>
                <div class="div4">
                    <button class="numBtn" id="btn4" value="4">4</button>
                </div>
                <div class="div3">
                    <button class="numBtn" id="btn3" value="3">3</button>
                </div>
                <div class="div2">
                    <button class="numBtn" id="btn2" value="2">2</button>
                </div>
                <div class="div1">
                    <button class="numBtn" id="btn1" value="1">1</button>
                </div>
                <div class="divDecimal">
                    <button class="decimalBtn">.</button>
                </div>
                <div class="div0">
                    <button class="numBtn" id="btn0" value="0">0</button>
                </div>
            </div>
            <div class="rightBox">
                <div class="divEqual">
                    <button class="btnEqual" value="equal">=</button>
                </div>
                <div class="divAdd">
                    <button class="operatorBtn" id="btnAdd" value="add">+</button>
                </div>
                <div class="divSub">
                    <button class="operatorBtn" id="btnSub" value="subtract">-</button>
                </div>
                <div class="divMul">
                    <button class="operatorBtn" id="btnMul" value="multiply">x</button>
                </div>
                <div class="divDiv">
                    <button class="operatorBtn" id="btnDiv" value="divide">/</button>       
                </div>
            </div>
        </div>
    </body>
</html>
